<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>

  <h1 class="flex-row">Leaderboard</h1>

  <section id="scoreSection" class="flex-row">
    
    <div class="scoresDiv">
      <div class="recentScores flex-row">
        <p class="divTitles">HIGH SCORES</p>
        <button type="button" id="refreshBtn">Refresh</button>
      </div>
      <div class='rankContainer flex-row'>
        <p>Rank</p>
        <p>Name</p>
        <p>Score</p>
      </div>
      <div id="scoresContainer">
      </div> 
    </div>

    <div class="addScoreDiv flex-column">
      <p class="divTitles">Add your score</p>
      <form id="addNewScoreForm" class="flex-column">
        <input type="text" id="inputName" class="input" placeholder="Your name">
        <input type="number" id="inputScore" class="input" placeholder="Your score">
        <button type="submit" id="submitBtn">Submit</button>
      </form>
    </div>

  </section>

</body>
</html>
